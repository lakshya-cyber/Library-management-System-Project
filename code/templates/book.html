<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
           background: rgb(192, 226, 162);
       }
   </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h2 class="navbar-brand">Book Haven</h2>
            <ul class="navbar-nav ml-auto">
                <li >
                    <a class="nav-link" href="{{ url_for('section_details') }}">section details</a>
                </li>
                <li>
                    <a class="nav-link" href="{{ url_for('monitor_books') }}">monitor books</a>
                </li>
                <li>
                    <a class="nav-link" href="{{ url_for('librarian_dashboard_requests') }}">requested books</a>
                </li>
                <li>
                    <a class="nav-link" href="{{ url_for('librarian_stats') }}">stats</a>
                </li>
                
                <li>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
   
        <div class="container mt-5 card-body">
            <div class="container ">
                <h2>Add New Book</h2>
            <form action="{{ url_for('add_book') }}" method="POST">
                <div class=" col-md-4">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <br>
                <div class=" col-md-4">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>
                <br>
                <div class="col-md-8">
                    <label for="content">Content (URL):</label>
                    <input type="url" class="form-control" id="content" name="content" required>
                </div>
                <br>
                <div class="col-md-4">
                    <label for="section">Section:</label>
                    <select class="form-control" name="section" required>
                        {% for section in sections %}
                            <option value="{{ section.section_id }}">{{ section.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
            </div>
            
        </div>
    </div>
</body>
</html>
