<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffa07a, #e9967a); /* Customize the background color */
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
        }

        .card-header {
            background-color: #ffc0cb; /* Customize the header color */
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h2 class="navbar-brand">Book Haven</h2>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('my_books') }}">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_dashboard') }}">User Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('user_stats')}}">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('requested_books') }}">requested books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-align:center">
                    <h2>User Profile</h2>
                </div>
                <div class="card-body">
                    <p><strong>name:</strong> {{ user.Name }}</p>
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
